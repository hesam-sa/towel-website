  <script>
    const slides = document.getElementById("slides");
    const images = slides.querySelectorAll("img");
    const total = images.length;

    let index = 0;
    let direction = 1;

    function showSlide(i) {
      slides.style.transform = `translateX(-${i * 100}%)`;
    }

    // حرکت خودکار رفت و برگشتی
    let sliderInterval = setInterval(() => {
      index += direction;

      if (index === total - 1) {
        direction = -1;
      } else if (index === 0) {
        direction = 1;
      }

      showSlide(index);
    }, 3000);

    // دکمه "بعدی"
    document.getElementById("next").addEventListener("click", () => {
      clearInterval(sliderInterval); // توقف حرکت خودکار
      if (index < total - 1) {
        index++;
      } else {
        index = 0; // از اول
      }
      showSlide(index);
    });

    // دکمه "قبلی"
    document.getElementById("prev").addEventListener("click", () => {
      clearInterval(sliderInterval); // توقف حرکت خودکار
      if (index > 0) {
        index--;
      } else {
        index = total - 1; // از آخر
      }
      showSlide(index);
    });
  </script>
